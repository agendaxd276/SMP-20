name: smp_app
description: A Stock Market Prediction App
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_bloc: ^4.0.0
  rxdart: ^0.24.1
  http: ^0.12.1
  palette_generator: ^0.2.2
  line_awesome_icons: ^1.0.4+2
  pie_chart: ^3.1.1
  flutter_pdfview: ^1.0.0+10
  path_provider: ^1.6.9
  #Firebase related
  #firebase_storage: ^3.0.8
  #firebase_core: ^0.4.0+9
  #firebase_analytics: ^5.0.6
  #Firebase
  #firebase: ^5.0.4
  #webview_flutter: ^0.3.22+1
  url_launcher: ^5.4.10
  flutter_swiper: ^1.1.6
  curved_navigation_bar: ^0.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/members/
    - assets/json/
    - assets/pdf/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf